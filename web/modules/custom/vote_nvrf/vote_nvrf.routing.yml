vote_nvrf.nvrf_page:
  path: '/register/{state_name}/form'
  defaults:
    _controller: '\Drupal\vote_nvrf\Controller\NvrfPageController::content'
  requirements:
    _permission: 'access content'
    state_name: '[a-z-]+'

vote_nvrf.test_state_name:
  path: '/register/{state_name}/form/test'
  defaults:
    _controller: '\Drupal\vote_nvrf\Controller\NvrfPageController::getStateName'
  requirements:
    _permission: 'access content'
    state_name: '[a-z-]+'
