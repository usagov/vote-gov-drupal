entity.translation_package_request.canonical:
  path: '/admin/config/translation-import-export/edit/{translation_package_request}'
  defaults:
    _entity_form: 'translation_package_request.edit'
    _title: 'Edit Translation Import/Export Record'
  requirements:
    _permission: 'administer site configuration'

entity.translation_package_request.preview:
  path: '/admin/config/translation-import-export/preview/{translation_package_request}'
  defaults:
    _entity_form: 'translation_package_request.preview'
    _title: 'Translation Import/Export View JSON Export'
  requirements:
    _permission: 'administer site configuration'

entity.translation_package_request.collection:
  path: '/admin/config/translation-import-export'
  defaults:
    _entity_list: 'translation_package_request'
    _title: 'Translation Import/Export List'
  requirements:
    _permission: 'administer site configuration'

entity.translation_package_request.add:
  path: '/admin/config/translation-import-export/add/{plugin_type}'
  defaults:
    _entity_form: 'translation_package_request.default'
    _title: 'Add Translation Import/Export Record'
  requirements:
    _permission: 'administer site configuration'

entity.translation_package_request.edit_form:
  path: '/admin/config/translation-import-export/edit/{translation_package_request}'
  defaults:
    _entity_form: 'translation_package_request.edit'
    _title: 'Edit Translation Import/Export Record'
  requirements:
    _permission: 'administer site configuration'

entity.translation_package_request.delete_form:
  path: '/admin/config/translation-import-export/delete/{translation_package_request}'
  defaults:
    _entity_form: 'translation_package_request.delete'
    _title: 'Delete Translation Import/Export Record'
  requirements:
    _permission: 'administer site configuration'

translation_import_export.import_packages:
  path: '/admin/config/translation-import-export/import-packages'
  defaults:
    _title: 'Import Packages'
    _controller: '\Drupal\translation_import_export\Controller\TranslationImportExportController::browseBuild'
  requirements:
    _permission: 'access content'

translation_import_export.process_import_package:
  path: '/admin/config/translation-import-export/import-package/{langcode}/{filename}'
  defaults:
    _title: 'Process Import Package'
    _controller: '\Drupal\translation_import_export\Controller\TranslationImportExportController::processImportBuild'
  requirements:
    _permission: 'access content'

translation_package_request.import_overview:
  path: '/admin/config/translation-import-export/import-package/{langcode}/{filename}/overview'
  defaults:
    _title: 'Import Package Overview'
    _controller: '\Drupal\translation_import_export\Controller\TranslationImportExportController::importOverview'
  requirements:
    _permission: 'access content'

translation_import_export.example:
  path: '/translation-import-export/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\translation_import_export\Controller\TranslationImportExportController::build'
  requirements:
    _permission: 'access content'

translation_import_export.settings_form:
  path: '/admin/config/system/translation-import-export'
  defaults:
    _title: 'Translation Import Export settings'
    _form: 'Drupal\translation_import_export\Form\SettingsForm'
  requirements:
    _permission: 'administer translation_import_export configuration'
