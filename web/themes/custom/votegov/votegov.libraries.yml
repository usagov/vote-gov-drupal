global:
  version: VERSION
  css:
    theme:
      dist/css/styles.css: { minified: true }
  dependencies:
    - core/once
    - core/drupal.active-link
    - votegov/uswdsjs
    - votegov/external_links
    - votegov/roboto

uswdsjs:
  version: VERSION
  js:
    dist/js/uswds-init.min.js: { minified: true }
    dist/js/uswds.min.js: { minified: true }

navajo-font:
  version: VERSION
