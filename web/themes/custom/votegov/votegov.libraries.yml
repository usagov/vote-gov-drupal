      minified: true
      attributes:
        defer: true

registration_tool:
  js:
    dist/js/registration-tool.js:
      minified: true
      attributes:
        defer: true

nvrf_pdf_download:
  js:
    dist/js/nvrf-pdf-download.js:
      minified: true
      attributes:
        defer: true

theme_switcher:
  js:
    dist/js/theme-switcher.js:
      minified: true
      attributes:
        defer: true

to_top:
  js:
    dist/js/to-top.js:
      minified: true
      attributes:
        defer: true
