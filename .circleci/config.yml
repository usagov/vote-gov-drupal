version: 2.1
parameters:
  backup:
    type: string
    default: "none"
  restore:
    type: string
    default: "none"
  scheduled_backup:
    type: boolean
    default: false
  upkeep:
    type: boolean
    default: false
jobs:
  upkeep:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Install cloudfoundry & dependencies"
          command: |
            source ./scripts/pipeline/deb-basic-deps.sh
            source ./scripts/pipeline/deb-cf-install.sh
      - run:
          name: "Run Drush Cron and Generate Static Site"
          no_output_timeout: 30m
          command: |
            source ./scripts/pipeline/exports.sh ${CIRCLE_BRANCH}
            source ./scripts/pipeline/cloud-gov-login.sh
            cf run-task ${project}-drupal-${CIRCLE_BRANCH} --command "ENV=${CIRCLE_BRANCH} scripts/upkeep" --name "${project}-${CIRCLE_BRANCH}-upkeep"  -k "2G" -m 1024M
  build-theme:
    docker:
      - image: node:20-slim
    steps:
      - checkout
      - run:
          name: "Build theme"
          command: |
            source ./scripts/pipeline/build-theme.sh
      - persist_to_workspace:
          root: ~/
          paths:
            - project/web/themes/custom/votegov/dist
  cypress:
    docker:
      - image: cypress-13.13.0-node-20.15.1-chrome-126.0.6478.114-1-ff-128.0-edge-126.0.2592.61-1
    environment:
      cypress_pipeline: 1
      cypress_cloudgov_application_name: "${project}-drupal-${CIRCLE_BRANCH}"
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: "Cypress - frontend tests"
          command: |
            sleep 120    
            cd testing
            npm install
            npm run cy:pipeline:frontEnd
      - run:
          name: "Cypress - frontend tests - rerun"
          command: |
            sleep 120
            echo "I am the result of frontend tests failed job"
            cd testing
            npm install
            npm run cy:pipeline:frontEnd
          when: on_fail
      - run:
          name: "Cypress - axe tests"
          command: |
            cd testing
            npm install
            npm run cy:pipeline:axe
          when: always
      - run:
          name: "Cypress - axe tests - rerun"
          command: |
            sleep 120
            echo "I am the result of axe tests failed job"
            cd testing
            npm install
            npm run cy:pipeline:axe
          when: on_fail
      - store_artifacts:
          path: testing/cypress/screenshots
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: "Install cloudfoundry dependencies"
          command: |
            source ./scripts/pipeline/deb-basic-deps.sh
            source ./scripts/pipeline/deb-cf-install.sh
      - run:
          name: "Deploy"
          command: |
            source ./scripts/pipeline/exports.sh ${CIRCLE_BRANCH}
            source ./scripts/pipeline/cloud-gov-login.sh
            source ./scripts/pipeline/cloud-gov-deploy.sh
  post-deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: "Install cloudfoundry dependencies"
          command: |
            source ./scripts/pipeline/deb-basic-deps.sh
            source ./scripts/pipeline/deb-cf-install.sh
      - run:
          name: "Post Deploy"
          command: |
            source ./scripts/pipeline/exports.sh ${CIRCLE_BRANCH}
            source ./scripts/pipeline/cloud-gov-login.sh
            source ./scripts/pipeline/cloud-gov-post-deploy.sh
  post-deploy-upkeep:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: "Install cloudfoundry dependencies"
          command: |
            source ./scripts/pipeline/deb-basic-deps.sh
            source ./scripts/pipeline/deb-cf-install.sh
      - run:
          name: "Post Deploy Upkeep"
          no_output_timeout: 30m
          command: |
            source ./scripts/pipeline/exports.sh ${CIRCLE_BRANCH}
            source ./scripts/pipeline/cloud-gov-login.sh
            source ./scripts/pipeline/cloud-gov-post-deploy-upkeep.sh
  downsync:
    docker:
      - image: cimg/base:stable
    environment:
      BACKUP_ENV: << pipeline.parameters.backup>>
      RESTORE_ENV: << pipeline.parameters.restore>>
    steps:
      - checkout
      - run:
          name: "Install cloudfoundry & dependencies"
          command: |
            source ./scripts/pipeline/deb-basic-deps.sh
            source ./scripts/pipeline/deb-cf-install.sh
            source ./scripts/pipeline/deb-mysql-client-install.sh
            source ./scripts/pipeline/deb-awscli.sh

            cf install-plugin -f https://github.com/cloud-gov/cf-service-connect/releases/download/v1.1.3/cf-service-connect_linux_amd64
      - run:
          name: "Run downsync"
          no_output_timeout: 30m
          command: |
            source ./scripts/pipeline/exports.sh "${BACKUP_ENV}"
            source ./scripts/pipeline/cloud-gov-login.sh
            source ./scripts/pipeline/downsync-backup.sh
            cf logout

            source ./scripts/pipeline/exports.sh "${RESTORE_ENV}"
            source ./scripts/pipeline/cloud-gov-login.sh
            source ./scripts/pipeline/downsync-restore.sh
  php-lint:
    docker:
      - image: php:8.3-alpine
    steps:
      - run:
          name: "Install PHP dependencies"
          command: |
            apk add git curl php-curl php-dom php-gd php-xml
      - checkout
      - run:
          name: Install PHPCS
          command: |
            source ./scripts/pipeline/composer-install.sh
      - run:
          name: "PHP CodeSniffer"
          command: |
            source ./scripts/pipeline/phpcs-install.sh
            phpcs \
              --standard=Drupal \
              --ignore=*/node_modules/* \
              --extensions=php,module,inc,install,test,profile,theme,info,yml,twig \
              --report=csv \
              --report-file=/tmp/phpcs.csv \
              ~/project/web
      - store_artifacts:
          path: /tmp/phpcs.csv
          destination: phpcs_<<pipeline.number>>.csv
  scheduled-backup:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Install cloudfoundry & dependencies"
          command: |
            source ./scripts/pipeline/deb-basic-deps.sh
            source ./scripts/pipeline/deb-cf-install.sh
            source ./scripts/pipeline/deb-mysql-client-install.sh
            source ./scripts/pipeline/deb-awscli.sh

            cf install-plugin -f https://github.com/cloud-gov/cf-service-connect/releases/download/v1.1.3/cf-service-connect_linux_amd64
      - run:
          name: "Run backup"
          no_output_timeout: 30m
          command: |
            export BACKUP_ENV=${CIRCLE_BRANCH}
            source ./scripts/pipeline/exports.sh "${CIRCLE_BRANCH}"
            source ./scripts/pipeline/cloud-gov-login.sh
            source ./scripts/pipeline/downsync-backup.sh
            ./scripts/pipeline/scheduled_backup.sh "${prod_cf_space}"
      - run:
          name: "Run backup"
          no_output_timeout: 30m
          command: |
            echo "I am the result of Run Backup failed job"
            export BACKUP_ENV=${CIRCLE_BRANCH}
            source ./scripts/pipeline/exports.sh "${CIRCLE_BRANCH}"
            source ./scripts/pipeline/cloud-gov-login.sh
            source ./scripts/pipeline/downsync-backup.sh
            ./scripts/pipeline/scheduled_backup.sh "${prod_cf_space}"
          when: on_fail
  snyk:
    docker:
      - image: snyk/snyk:php
    # environment:
    #   SNYK_TOKEN: ${SNYK_TOKEN }
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: "Snyk"
          command: |
            snyk test --org=${SNYK_ORG} --severity-threshold=$THRESHOLD
  link-validation:
    docker:
      - image: 13.14.2
    environment:
      cypress_pipeline: 1
      cypress_cloudgov_application_name: "${project}-drupal-${CIRCLE_BRANCH}"
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: "Cypress Internal Links"
          command: |
            cd testing
            npm install
            npm run cy:pipeline:links
      - run:
          name: "Cypress Internal Links - rerun"
          command: |
            echo "I am the result of Internal Links failed job"
            cd testing
            npm install
            npm run cy:pipeline:links
          when: on_fail
      - run:
          name: "Cypress External Links"
          command: |
            cd testing
            npm install
            npm run cy:pipeline:proofer
          when: always
      - run:
          name: "Cypress External Links - rerun"
          command: |
            echo "I am the result of External Links failed job"
            cd testing
            npm install
            npm run cy:pipeline:proofer
          when: on_fail
workflows:
  deploy-workflow:
    when:
      and:
        - equal: [webhook, << pipeline.trigger_source >>]
        - not:
            equal: [ prod, << pipeline.git.branch >> ]
    jobs:
      - php-lint
      - snyk
      - build-theme:
          filters:
            branches:
              only:
                - test
                - dev
                - stage
      - deploy:
          filters:
            branches:
              only:
                - test
                - dev
                - stage
          requires:
            - build-theme
      - post-deploy:
          filters:
            branches:
              only:
                - test
                - dev
                - stage
          requires:
            - deploy
      - post-deploy-upkeep-approval:
          filters:
            branches:
              only:
                - test
                - dev
                - stage
          type: approval
          requires:
            - post-deploy
      - post-deploy-upkeep:
          filters:
            branches:
              only:
                - test
                - dev
                - stage
          requires:
            - post-deploy-upkeep-approval
      - cypress-approval:
          filters:
            branches:
              only:
                - stage
          type: approval
          requires:
            - post-deploy-upkeep
      - cypress:
          filters:
            branches:
              only:
                - test
          requires:
            - cypress-approval
  deploy-prod-workflow:
    when:
      and:
        - equal: [webhook, << pipeline.trigger_source >>]
        - equal: [ prod, << pipeline.git.branch >> ]
    jobs:
      - approval-prod:
          type: approval
      - build-theme:
          requires:
            - approval-prod
      - deploy:
          requires:
            - build-theme
      - post-deploy:
          requires:
            - deploy
      - post-deploy-upkeep-approval:
          type: approval
          requires:
            - post-deploy
      - post-deploy-upkeep:
          requires:
            - post-deploy-upkeep-approval
  upkeep-workflow:
    when:
      and:
        - equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
        - equal: [ true, << pipeline.parameters.upkeep >> ]
    jobs:
      - upkeep
  link-validation-workflow:
    triggers:
      - schedule:
          cron: '0 10 * * 1,4'
          filters:
            branches:
              only:
                - prod
    jobs:
      - link-validation
  scheduled-backup-workflow:
    when:
      and:
        - equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
        - equal: [ true, << pipeline.parameters.scheduled_backup >> ]
    jobs:
      - scheduled-backup
  downsync-workflow:
    when:
      and:
        - equal:  [api, << pipeline.trigger_source >> ]
        - or:
          - equal: [ dev, << pipeline.parameters.backup >> ]
          - equal: [ prod, << pipeline.parameters.backup >> ]
          - equal:  [stage, << pipeline.parameters.backup >> ]
          - equal: [ test, << pipeline.parameters.backup >> ]
        - or:
          - equal: [ dev, << pipeline.parameters.restore >> ]
          - equal: [ stage, << pipeline.parameters.restore >> ]
          - equal: [ test, << pipeline.parameters.restore >> ]
    jobs:
      - downsync

